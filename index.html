<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <div class="main">
        <div class="inp">
            <h2>Age Calculator <br> <br>Enter Your Date OF Birth</h2>
            <input type="datetime-local" id="dob" placeholder="dd/mm/yyyy">
          
            <button id="submit">calculate</button>
        </div>

        <ul>
            <li> <span id="year">  </span>  years  </li>
            <li> <span id="month">  </span>  months </li>
            <li><span id="day">  </span>  days </li>
            <li><span id="hour"></span>  hours</li>
            <li> <span id="min">  </span>  minutes </li>
            <li><span id="sec"> </span>  seconds</li>
        </ul>
    </div>



    <script type="text/javascript">
        document.querySelector("#submit").addEventListener("click",function(){
            const update = function(){
                let dob = document.querySelector("#dob").value,  // date of birth is fetched into my dob //
                    day = new Date(dob),
                    time=day.getTime(),
                    today=new Date(),
                    timenow=today.getTime(),
                    value=timenow-time,
                    sec=Math.floor(value/1000),
                    min=Math.floor(value/(1000*60)),
                    hour=Math.floor(value/(1000*60*60)),
                    days=Math.floor(value/(1000*60*60*24)),
                    month=Math.floor(value/(1000*60*60*24*30.4375)),
                    year=Math.floor(value/(1000*60*60*24*365.25));

                 let insert = function(x,y){
                    document.querySelector(x).innerHTML=y;
                 }
                 insert("#year",year);
                 insert("#month",month);
                 insert("#day",days);
                 insert("#hour",hour);
                 insert("#min",min);
                 insert("#sec",sec);

            }
            setInterval(update,1000);
        })
    </script>





</body>
</html>
